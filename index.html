<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pagina - Login</title>
</head>
<body>
    <main>
        <aside>
            <img src="./imagenfondo.png" alt="paisaje_login">
        </aside>
        <section>
            <h1 class="tittle_login"><span>Welcome back </span>Login to your account</h1>
            <form class="form_login">
                <div class="form_login-input">
                    <label for="email">Email</label>
                    <input id="email" type="email" />
                </div>
                <div class="form_login-input">
                    <label for="pass">Password</label>
                    <input id="pass" type="password">
                </div>
                <div class="form_login-options">
                    <div class="form_login-options_remember"> 
                        <input type="radio">
                        <label>Remember me</label>
                    </div>
                    <a href="#">Forgot password</a>
                </div>
                <div class="form_login-buttons">
                    <button class="form_login-buttons_login">Login now</button>
                    <button class="form_login-buttons_google">
                        <img src="./gugol.png" alt="gugol">
                        Or sign-in with google</button>
                </div>
            </form>
            <footer>
                <p>Dont have an account? <a href="#">Join free today</a></p>
            </footer>
        </section>
    </main>
</body>
</html>
